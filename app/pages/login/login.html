<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            <form class="form-signin" ng-submit=" vm.signin(vm.loginForm) ">
              <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="vm.loginForm.email">
              <input type="password" class="form-control" placeholder="Şifre" required ng-model="vm.loginForm.password">
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Giriş yap" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
