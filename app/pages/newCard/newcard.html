<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Kartvizit Ekle</h3>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Adı</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model="vm.formdata.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Soyadı </label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model="vm.formdata.surname">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Telefon Numarası </label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model="vm.formdata.phone">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Eposta Adresi </label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model=" vm.formdata.email ">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Firma </label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model="vm.formdata.company">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"> Ünvanı </label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" ng-model="vm.formdata.company_position">
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-right">
    <button type="button" type="button" class="btn btn-danger" data-ui-sref="app.list">Vazgec</button>
    <button type="button pull-left" type="button" class="btn btn-primary" ng-click=" vm.storeCardvisit(vm.formdata) ">Kaydet</button>
  </div>
</div>
